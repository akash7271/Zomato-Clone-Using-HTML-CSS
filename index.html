<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="icon" type="image/png" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

</head>

<body>
    <!-- header -->
    <header>
        <div class="nav">
            <div>
                <p>Get the App</p>
            </div>
                <ul class="nav-bar">
                    <li>Add Restaurent</li>
                    <li>Log in</li>
                    <li>Sign up</li>
                </ul>
            </div>
            <div class="head">
            <img  class="logo" src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" alt="Zomato logo">
            <h3>Discover the best food & drink in Kanpur </h3>
            <div class="search">
                <div class="search-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>240 Kalyanpur, Kanpur</p>

                </div>
                <div class="search-item">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for restaurent, cuisins or a dish">

                </div>

            </div>
           

        </div>
        <div class="header-image">
            <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="Header image">


        </div>
    </header>
    <!-- section 1 -->
    <section class="section-1">
        <div class="section-1-item">
            <div class="items-details"><p>Order Food Online</p></div>
            <img src="https://b.zmtcdn.com/data/o2_assets/d0bd7c9405ac87f6aa65e31fe55800941632716575.png" alt="">

            
        </div>
        <div class="section-1-item">
            <div class="items-details"><p>Dining Out</p></div>
            <img src="https://b.zmtcdn.com/data/dish_images/ccb7dc2ba2b054419f805da7f05704471634886169.png" alt="">

            
        </div>
        <div class="section-1-item">
            <div class="items-details"><p>Nightlife & Club</p></div>
            <img src="https://b.zmtcdn.com/data/o2_assets/52eb9796bb9bcf0eba64c643349e97211634401116.png" alt="">
            
        </div>
    </section>
    
</body>
</html>
